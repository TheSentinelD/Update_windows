---
- name: Updaty počítače
  hosts: "{{ seznam_stanic }}"
  tasks: 
   - name: Povolení služby updatu
     win_command: sc config wuauserv start= auto
     ignore_errors: yes
     
   - name: Povolení updatu
     win_command: sc start wuauserv
     ignore_errors: yes
        
   - name: Updatuje počítač
     win_updates: 
       category_names: all
       reboot: no
       state: installed
     ignore_errors: yes
       
